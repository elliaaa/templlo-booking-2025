name: Build and Test On Pull Request ðŸš€

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build Jar
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # STEP1. ë¹Œë“œ
      - name: Build with Gradle
        id: build
        run: ./gradlew clean build -x test

      # STEP2. í…ŒìŠ¤íŠ¸ì½”ë“œ ì‹¤í–‰
      - name: Run Tests
        id: test
        run: ./gradlew test
